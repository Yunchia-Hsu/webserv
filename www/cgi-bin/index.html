<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGI Scripts</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 40px; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #007acc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>CGI Script Index</h1>
    <p>Welcome to the CGI directory. Click a script below to execute it:</p>
    <ul>
        <li><a href="/cgi-bin/hello.cgi">hello.cgi</a></li>
        <li><a href="/cgi-bin/env.cgi">env.cgi</a></li>
    </ul>
</body>
</html>
